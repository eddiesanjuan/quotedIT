<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - Quoted</title>
    <meta name="description" content="Create your free Quoted account and get your first professional quote in 3 easy steps.">

    <!-- Sentry Error Tracking -->
    <script src="https://browser.sentry-cdn.com/8.38.0/bundle.tracing.min.js" crossorigin="anonymous"></script>
    <script>
        {% if sentry_dsn %}
        Sentry.init({
            dsn: '{{ sentry_dsn }}',
            environment: '{{ environment }}' || 'development',
            tracesSampleRate: 0.1,
        });
        {% endif %}
    </script>

    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-card: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --border: rgba(255, 255, 255, 0.1);
            --border-hover: rgba(255, 255, 255, 0.2);
            --success: #4ade80;
            --error: #ef4444;
            --accent: #6366f1;
            --font-serif: 'Playfair Display', Georgia, serif;
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 24px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border);
        }

        .logo {
            font-family: var(--font-serif);
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: -0.02em;
            color: var(--text-primary);
            text-decoration: none;
        }

        .logo span {
            font-style: italic;
        }

        .nav-link {
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .nav-link:hover {
            color: var(--text-primary);
        }

        /* Main Container */
        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 120px 24px 60px;
        }

        .signup-card {
            width: 100%;
            max-width: 440px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 48px 40px;
        }

        /* Header */
        .signup-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .signup-header h1 {
            font-family: var(--font-serif);
            font-size: 1.75rem;
            font-weight: 500;
            letter-spacing: -0.02em;
            margin-bottom: 24px;
        }

        /* Steps */
        .steps {
            display: flex;
            flex-direction: column;
            gap: 12px;
            text-align: left;
        }

        .step {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .step-number {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            font-size: 0.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .step.completed .step-number {
            background: var(--success);
        }

        /* Form */
        .signup-form {
            margin-top: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: var(--font-sans);
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .submit-btn {
            width: 100%;
            padding: 16px 24px;
            background: var(--text-primary);
            color: var(--bg-primary);
            border: none;
            border-radius: 8px;
            font-family: var(--font-sans);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 8px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.2);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Error Message */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 20px;
            color: #fca5a5;
            font-size: 0.875rem;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        /* Footer Links */
        .signup-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .signup-footer p {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .signup-footer a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
        }

        .signup-footer a:hover {
            text-decoration: underline;
        }

        /* Mobile */
        @media (max-width: 480px) {
            nav {
                padding: 16px 20px;
            }

            .container {
                padding: 100px 16px 40px;
            }

            .signup-card {
                padding: 32px 24px;
            }

            .signup-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <a href="/" class="logo">quot<span>ed</span></a>
        <a href="/app" class="nav-link">Already have an account? Sign in</a>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="signup-card">
            <div class="signup-header">
                <h1>Professional Quotes in 5 Minutes</h1>
                <div class="steps">
                    <div class="step">
                        <span class="step-number">1</span>
                        <span>Create your account</span>
                    </div>
                    <div class="step">
                        <span class="step-number">2</span>
                        <span>Pick your trade</span>
                    </div>
                    <div class="step">
                        <span class="step-number">3</span>
                        <span>Build your pricing profile</span>
                    </div>
                </div>
                <p style="color: var(--text-muted); font-size: 0.85rem; margin-top: 16px;">
                    Answer a few questions about how you price jobs.<br>
                    Quoted learns your style and generates accurate quotes.
                </p>
            </div>

            <form class="signup-form" id="signup-form">
                <div class="error-message" id="error-message"></div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required minlength="8" autocomplete="new-password">
                </div>

                <button type="submit" class="submit-btn" id="submit-btn">
                    Start Free
                </button>
            </form>

            <div class="signup-footer">
                <p>Already have an account? <a href="/app">Sign in</a></p>
            </div>
        </div>
    </div>

    <script>
        // Get URL parameters for tracking
        const urlParams = new URLSearchParams(window.location.search);
        const refCode = urlParams.get('ref');
        const utmSource = urlParams.get('utm_source');
        const utmMedium = urlParams.get('utm_medium');
        const utmCampaign = urlParams.get('utm_campaign');
        const preselectedTrade = urlParams.get('trade');

        // Track page view
        if (typeof posthog !== 'undefined') {
            posthog.capture('start_page_viewed', {
                ref: refCode,
                utm_source: utmSource,
                utm_medium: utmMedium,
                utm_campaign: utmCampaign,
                preselected_trade: preselectedTrade
            });
        }

        // API base URL
        const API_BASE = window.location.origin + '/api';

        // Handle form submission
        const form = document.getElementById('signup-form');
        const submitBtn = document.getElementById('submit-btn');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Clear previous errors
            errorMessage.textContent = '';
            errorMessage.classList.remove('visible');

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';

            try {
                // Track signup attempt
                if (typeof posthog !== 'undefined') {
                    posthog.capture('start_signup_submitted', {
                        email_domain: email.split('@')[1],
                        ref: refCode
                    });
                }

                // Register the user
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password,
                        business_name: 'My Business',  // Placeholder - user updates during onboarding
                        referral_code: refCode || undefined
                    }),
                });

                const data = await response.json();

                if (!response.ok) {
                    // Handle both string and array error formats
                    let errorMsg = 'Registration failed. Please try again.';
                    if (typeof data.detail === 'string') {
                        errorMsg = data.detail;
                    } else if (Array.isArray(data.detail) && data.detail[0]?.msg) {
                        errorMsg = data.detail[0].msg;
                    }
                    throw new Error(errorMsg);
                }

                // Store tokens
                localStorage.setItem('quoted_token', data.access_token);
                localStorage.setItem('quoted_refresh_token', data.refresh_token);
                localStorage.setItem('quoted_user_id', data.user_id);
                localStorage.setItem('quoted_contractor_id', data.contractor_id);

                // Track successful signup
                if (typeof posthog !== 'undefined') {
                    posthog.capture('start_signup_completed', {
                        user_id: data.user_id,
                        ref: refCode,
                        utm_source: utmSource
                    });
                    posthog.identify(data.user_id, {
                        email: email,
                        signup_source: 'start_page',
                        referral_code: refCode
                    });
                }

                // Build redirect URL with guided mode - direct to interview path
                let redirectUrl = '/app?guided=true&path=interview';
                if (preselectedTrade) {
                    redirectUrl += `&trade=${encodeURIComponent(preselectedTrade)}`;
                }

                // Redirect to app with guided interview mode
                window.location.href = redirectUrl;

            } catch (error) {
                console.error('Registration error:', error);

                // Show error
                errorMessage.textContent = error.message;
                errorMessage.classList.add('visible');

                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Start Free';

                // Track error
                if (typeof posthog !== 'undefined') {
                    posthog.capture('start_signup_error', {
                        error: error.message
                    });
                }

                // Report to Sentry
                if (typeof Sentry !== 'undefined') {
                    Sentry.captureException(error);
                }
            }
        });
    </script>
</body>
</html>
