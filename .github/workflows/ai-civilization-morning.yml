# AI Civilization Morning Briefing
# 6 AM CST daily briefing for Eddie

name: AI Civilization Morning Briefing

on:
  schedule:
    # 6 AM CST (12 PM UTC)
    - cron: '0 12 * * *'
  repository_dispatch:
    types: [morning_dispatch]
  workflow_dispatch:

jobs:
  morning-briefing:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    if: ${{ vars.AI_COMPANY_ENABLED == 'true' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code

      - name: Generate Morning Briefing
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
          QUOTED_API_URL: ${{ vars.QUOTED_API_URL }}
        run: |
          claude-code --print "
          You are the Quoted Morning Briefing Generator.

          Read all agent states from .ai-company/agents/*/state.md
          Read pending decisions from .ai-company/pending/
          Read yesterday's metrics from .ai-company/state/daily/

          Generate a concise morning briefing for Eddie:

          1. OVERNIGHT SUMMARY
             - What happened while Eddie slept
             - Any incidents or anomalies
             - Agent actions taken autonomously

          2. DECISIONS NEEDED
             - Pending approvals (code PRs, spec changes, email templates)
             - Priority order by urgency and impact

          3. TODAY'S FOCUS
             - Key metrics to watch
             - Scheduled events (renewals, trials ending)
             - Recommended priorities

          4. WINS & CONCERNS
             - Positive trends to celebrate
             - Emerging issues to monitor

          Format: Clear, scannable, under 500 words.

          Save briefing to .ai-company/briefings/morning-YYYY-MM-DD.md
          Send via Resend to eddie@efsanjuan.com
          "

      - name: Commit Briefing
        if: success()
        run: |
          git config --local user.email "ai-company@quoted.it.com"
          git config --local user.name "Quoted Morning Briefing"
          git add .ai-company/briefings/
          git diff --cached --quiet || git commit -m "Morning Briefing: $(date -u +%Y-%m-%d)"
          git push || echo "No changes to push"
