# AI Civilization Growth Agent
# Handles content creation, analytics, and marketing

name: AI Civilization Growth Agent

on:
  repository_dispatch:
    types: [growth_dispatch]
  workflow_dispatch:
    inputs:
      task:
        description: 'Specific growth task'
        required: false
        type: string

jobs:
  growth-agent:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    if: ${{ vars.AI_COMPANY_ENABLED == 'true' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code

      - name: Run Growth Agent
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
        run: |
          claude-code --print "
          You are the Quoted Growth Agent.

          Read your specification from .ai-company/agents/growth/AGENT.md
          Read your current state from .ai-company/agents/growth/state.md

          Your responsibilities:
          1. Analyze user behavior from PostHog
          2. Draft blog posts and content
          3. Monitor conversion metrics
          4. Identify growth opportunities
          5. Queue marketing campaigns for approval

          Constitutional Limits:
          - Draft content only, never publish without approval
          - Cannot access user PII
          - Cannot modify pricing or billing
          - Must get approval for any external communications

          Update your state file with insights.
          "

      - name: Commit State Changes
        if: success()
        run: |
          git config --local user.email "ai-company@quoted.it.com"
          git config --local user.name "Quoted Growth Agent"
          git add .ai-company/agents/growth/
          git diff --cached --quiet || git commit -m "Growth Agent: Update $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push || echo "No changes to push"

      - name: Self-Dispatch Check
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check for emergency stop
          if [ -f ".ai-company/EMERGENCY_STOP" ]; then
            echo "ðŸ›‘ EMERGENCY_STOP detected. Halting self-dispatch."
            exit 0
          fi

          # Read iteration count
          ITERATION_FILE=".ai-company/agents/growth/iteration.md"
          if [ -f "$ITERATION_FILE" ]; then
            ITERATION=$(grep -oP 'iteration: \K\d+' "$ITERATION_FILE" || echo 0)
          else
            ITERATION=0
          fi
          MAX_ITERATIONS=5

          # Check if completion promise was output
          STATE_FILE=".ai-company/agents/growth/state.md"
          if grep -q "CONTENT QUEUE PROCESSED" "$STATE_FILE" 2>/dev/null; then
            echo "âœ… Completion promise found. Work complete."
            # Reset iteration counter
            echo -e "---\niteration: 0\nlast_reset: $(date -u +%Y-%m-%dT%H:%M:%SZ)\n---" > "$ITERATION_FILE"
            git add "$ITERATION_FILE" && git commit -m "Growth: Reset iteration counter" && git push || true
            exit 0
          fi

          # Check iteration limit
          if [ "$ITERATION" -ge "$MAX_ITERATIONS" ]; then
            echo "âš ï¸ Max iterations ($MAX_ITERATIONS) reached. Manual review required."
            exit 0
          fi

          # Increment and self-dispatch
          NEW_ITERATION=$((ITERATION + 1))
          echo -e "---\niteration: $NEW_ITERATION\nlast_run: $(date -u +%Y-%m-%dT%H:%M:%SZ)\n---" > "$ITERATION_FILE"
          git add "$ITERATION_FILE" && git commit -m "Growth: Iteration $NEW_ITERATION" && git push || true

          echo "ðŸ”„ Self-dispatching iteration $NEW_ITERATION of $MAX_ITERATIONS..."
          sleep 60  # Cooldown
          gh workflow run ai-civilization-growth.yml
