# AI Civilization Finance Agent
# Tracks revenue metrics, MRR, and financial health

name: AI Civilization Finance Agent

on:
  schedule:
    # Daily at 7 AM CST (1 PM UTC) for morning financial sync
    - cron: '0 13 * * *'
  repository_dispatch:
    types: [finance_dispatch]
  workflow_dispatch:
    inputs:
      task:
        description: 'Specific finance task (sync, report, forecast)'
        required: false
        type: string

jobs:
  finance-agent:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    if: ${{ vars.AI_COMPANY_ENABLED == 'true' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code

      - name: Run Finance Agent
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        run: |
          claude-code --print "
          You are the Quoted Finance Agent.

          Read your specification from .ai-company/agents/finance/AGENT.md
          Read your current state from .ai-company/agents/finance/state.md

          Your responsibilities:
          1. Sync with Stripe to get current MRR and subscriber count
          2. Calculate key metrics (MRR, churn rate, LTV)
          3. Generate daily/weekly financial reports
          4. Flag anomalies (revenue drops, churn spikes)
          5. Queue refund requests for Eddie's approval

          Constitutional Limits:
          - Read-only access to Stripe data
          - Cannot process refunds or modify subscriptions
          - Cannot access individual payment methods
          - Must escalate any financial decision

          Update your state file with current metrics.
          Output <promise>FINANCIAL SYNC COMPLETE</promise> when done.
          "

      - name: Commit State Changes
        if: success()
        run: |
          git config --local user.email "ai-company@quoted.it.com"
          git config --local user.name "Quoted Finance Agent"
          git add .ai-company/agents/finance/
          git diff --cached --quiet || git commit -m "Finance Agent: Sync $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push || echo "No changes to push"

      - name: Self-Dispatch Check
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check for emergency stop
          if [ -f ".ai-company/EMERGENCY_STOP" ]; then
            echo "ðŸ›‘ EMERGENCY_STOP detected. Halting self-dispatch."
            exit 0
          fi

          # Read iteration count
          ITERATION_FILE=".ai-company/agents/finance/iteration.md"
          if [ -f "$ITERATION_FILE" ]; then
            ITERATION=$(grep -oP 'iteration: \K\d+' "$ITERATION_FILE" || echo 0)
          else
            ITERATION=0
          fi
          MAX_ITERATIONS=3

          # Check if completion promise was output
          STATE_FILE=".ai-company/agents/finance/state.md"
          if grep -q "FINANCIAL SYNC COMPLETE" "$STATE_FILE" 2>/dev/null; then
            echo "âœ… Completion promise found. Work complete."
            # Reset iteration counter
            echo -e "---\niteration: 0\nlast_reset: $(date -u +%Y-%m-%dT%H:%M:%SZ)\n---" > "$ITERATION_FILE"
            git add "$ITERATION_FILE" && git commit -m "Finance: Reset iteration counter" && git push || true
            exit 0
          fi

          # Check iteration limit
          if [ "$ITERATION" -ge "$MAX_ITERATIONS" ]; then
            echo "âš ï¸ Max iterations ($MAX_ITERATIONS) reached. Manual review required."
            exit 0
          fi

          # Increment and self-dispatch
          NEW_ITERATION=$((ITERATION + 1))
          echo -e "---\niteration: $NEW_ITERATION\nlast_run: $(date -u +%Y-%m-%dT%H:%M:%SZ)\n---" > "$ITERATION_FILE"
          git add "$ITERATION_FILE" && git commit -m "Finance: Iteration $NEW_ITERATION" && git push || true

          echo "ðŸ”„ Self-dispatching iteration $NEW_ITERATION of $MAX_ITERATIONS..."
          sleep 60  # Cooldown
          gh workflow run ai-civilization-finance.yml
