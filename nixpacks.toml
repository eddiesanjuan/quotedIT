# Force Python provider (ignore package.json which is for local Playwright testing)
providers = ["python"]

[phases.setup]
nixPkgs = ["python311", "gcc"]

[phases.install]
cmds = ["pip install -r requirements.txt"]

[start]
cmd = "uvicorn backend.main:app --host 0.0.0.0 --port ${PORT:-8000} --workers 4"
