# Railway/Nixpacks configuration
[phases.setup]
nixPkgs = ["python311Full", "gcc", "libffi", "openssl"]

[phases.install]
cmds = ["python -m pip install --upgrade pip", "python -m pip install -r requirements.txt"]

[start]
cmd = "python -m uvicorn backend.main:app --host 0.0.0.0 --port ${PORT:-8000}"
